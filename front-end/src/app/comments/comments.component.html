<div>
  <form #form="ngForm" novalidate (ngSubmit)="save(form)">
    <label>
      Comment:<br>
      <textarea ngModel name="comment" required></textarea>
    </label>
    <br>
    <button>Post!</button>
  </form>
</div>

<div *ngFor="let c of comments">
  <em>from {{d(c.email)}}</em>
  <div *ngIf="!c.approved && (isAdmin())"><button (click)="approve(c.id)">Approve it!</button></div>
  <p>{{d(c.comment)}}</p>
</div>
